name: life_calendar
description: A Flutter project implements Life Calendar in weeks.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  intl: ^0.18.0
  get_it: ^7.2.0
  sqflite: ^2.2.3
  path: ^1.8.2
  mask_text_input_formatter: ^2.4.0
  shared_preferences: ^2.0.17
  json_annotation: ^4.8.0
  flutter_speed_dial: ^6.2.0
  provider: ^6.0.5
  yandex_mobileads: ^1.1.0
  flutter_svg: ^2.0.5
  url_launcher: ^6.1.11
  top_snackbar_flutter: ^3.1.0
  appmetrica_plugin: ^1.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.3.3
  json_serializable: ^6.6.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/onboarding/

flutter_launcher_icons:
  android: true
  ios: true
  image_path_android: "assets/ic_launcher_full.png"
  image_path_ios: "assets/ic_launcher_full.png"
  adaptive_icon_background: "#0151DF"
  adaptive_icon_foreground: "assets/ic_launcher.png"
  min_sdk_android: 21